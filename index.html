<!doctype html>
<html lang="ptBr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<title>SlideShow - Eliseu dos Santos</title>
</head>
<body>
	<div class="slideShow-modulo">
		<ul class="slideShow">
			<li class="visivel" id="slide-1">
				<div class="conteudo-slideShow">
					<div class="conteudo-modulo">
						<h2>SlideShow EliseuSantos</h2>
						<p>SlideShow CSS3 + Jquery</p>
					</div>
				</div>
			</li>
			<li id="slide-2">
				<ul class="sub-slides">
					<li>
						<div class="conteudo-slideShow">
							<div class="conteudo-modulo">
								<h2>Slide 2</h2>
							</div>
						</div>
					</li>
					<li>
						<div class="conteudo-slideShow">
							<div class="conteudo-modulo">
								<h2>Slide 2 - Sub 1</h2>
							</div>
						</div>
					</li>
					<li>
						<div class="conteudo-slideShow">
							<div class="conteudo-modulo">
								<h2>Slide 2 - Sub 2</h2>
							</div>
						</div>
					</li>
					<li>
						<div class="conteudo-slideShow">
							<div class="conteudo-modulo">
								<h2>Slide 2 - Sub 3</h2>
							</div>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
<script src="js/jquery-2.1.4.js"></script>
<!-- <script src="js/slideShow.js"></script> -->
<script src="js/main.js"></script>
</html>
